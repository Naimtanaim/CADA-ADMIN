<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Barcode Otomatis</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    padding:20px;
}

.container{
    max-width:700px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
}

input{
    width: 96%;
    padding:12px;
    font-size:18px;
    text-align:center;
}

table{
    width:100%;
    margin-top:20px;
    border-collapse:collapse;
}

th, td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

button{
    padding:6px 12px;
    background:#007bff;
    color:white;
    border:none;
    cursor:pointer;
    margin-top:10px;
}

.no-print{
    margin-top:15px;
}


@media print{

    body{
        background:white !important;
    }

    .container{
        box-shadow:none !important;
        border:none !important;
    }

    h2, input, button, .scan-box, .info{
        display:none !important;
    }

    table{
        width:100% !important;
        border-collapse:collapse !important;
    }

    thead{
        background:white !important;
        color:black !important;
    }

    th, td{
        border:1px solid black !important;
        color:black !important;
        font-size:12px;
        padding:5px !important;
    }

    tbody tr{
        background:white !important;
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>Scan Barcode</h2>

    <input type="text" id="barcodeInput" 
           placeholder="Scan barcode di sini..."
           autofocus>

    <div class="no-print">
        <button onclick="printAll()">Print Semua</button>
        <button onclick="clearData()">Hapus Semua</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Barcode</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>
</div>

<script>

loadData();

document.getElementById("barcodeInput")
.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        simpanData();
    }
});

function simpanData(){
    let kode = document.getElementById("barcodeInput").value.trim();
    if(kode === "") return;

    let data = JSON.parse(localStorage.getItem("dataBarcode")) || [];

    if(data.find(item => item.kode === kode)){
        alert("Barcode sudah ada!");
        document.getElementById("barcodeInput").value="";
        return;
    }

    data.push({
        no: data.length + 1,
        kode: kode
    });

    localStorage.setItem("dataBarcode", JSON.stringify(data));

    document.getElementById("barcodeInput").value="";
    loadData();
}

function loadData(){
    let data = JSON.parse(localStorage.getItem("dataBarcode")) || [];
    let table = document.getElementById("dataTable");
    table.innerHTML="";

    data.forEach(item=>{
        table.innerHTML += `
            <tr>
                <td>${item.no}</td>
                <td>${item.kode}</td>
                <td><svg id="barcode_${item.no}"></svg></td>
            </tr>
        `;
    });

    data.forEach(item=>{
        JsBarcode(`#barcode_${item.no}`, item.kode, {
            format:"CODE128",
            width:1.5,
            height:40,
            displayValue:true
        });
    });
}

function printAll(){
    window.print();
}

function clearData(){
    if(confirm("Hapus semua data?")){
        localStorage.removeItem("dataBarcode");
        loadData();
    }
}

</script>

</body>
</html>
