<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Barcode Otomatis</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    padding:20px;
}

.container{
    max-width:500px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
}

input{
    width:100%;
    padding:12px;
    font-size:18px;
    text-align:center;
}

table{
    width:100%;
    margin-top:20px;
    border-collapse:collapse;
}

th, td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

.print-area{
    text-align:center;
    margin-top:20px;
}

button{
    margin-top:10px;
    padding:8px 15px;
    background:#007bff;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <h2>Scan Barcode</h2>

    <input type="text" id="barcodeInput" 
           placeholder="Scan barcode di sini..."
           autofocus>

    <div class="print-area">
        <svg id="barcode"></svg><br>
        <button onclick="printBarcode()">Print</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Barcode</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>
</div>

<script>

let nomor = 1;
loadData();

document.getElementById("barcodeInput")
.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        simpanData();
    }
});

function simpanData(){
    let kode = document.getElementById("barcodeInput").value.trim();
    if(kode === "") return;

    let data = JSON.parse(localStorage.getItem("dataBarcode")) || [];

    // Cek jika sudah ada
    if(data.find(item => item.kode === kode)){
        alert("Barcode sudah tersimpan!");
        document.getElementById("barcodeInput").value="";
        return;
    }

    data.push({
        no: data.length + 1,
        kode: kode
    });

    localStorage.setItem("dataBarcode", JSON.stringify(data));

    // Tampilkan barcode
    JsBarcode("#barcode", kode, {
        format:"CODE128",
        width:2,
        height:60,
        displayValue:true
    });

    document.getElementById("barcodeInput").value="";
    loadData();
}

function loadData(){
    let data = JSON.parse(localStorage.getItem("dataBarcode")) || [];
    let table = document.getElementById("dataTable");
    table.innerHTML="";

    data.forEach(item=>{
        table.innerHTML += `
            <tr>
                <td>${item.no}</td>
                <td>${item.kode}</td>
            </tr>
        `;
    });
}

function printBarcode(){
    let printContents = document.getElementById("barcode").outerHTML;
    let win = window.open("", "", "width=400,height=300");
    win.document.write(printContents);
    win.document.close();
    win.print();
}

</script>

</body>
</html>
