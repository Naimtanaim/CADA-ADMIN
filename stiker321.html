<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Label</title>
<style>

body{
    font-family: Arial, Helvetica, sans-serif;
    padding:20px;
}

.wrapper{
    display:flex;
    gap:40px;
}

/* ===== FORM ===== */
.form-section{
    width:280px;
}

.form-section input{
    width:100%;
    margin-bottom:8px;
    padding:5px;
}

.form-section button{
    width:100%;
    padding:8px;
    font-weight:bold;
    margin-bottom:5px;
}

/* ===== LABEL ===== */
.label{
    width:500px;
    border:4px solid #000;
    font-size:18px;
}

.row{
    display:flex;
    border-bottom:3px solid #000;
}

.row:last-child{
    border-bottom:none;
}

.col{
    flex:1;
    padding:10px;
    border-right:3px solid #000;
}

.col:last-child{
    border-right:none;
}

.title{
    font-weight:bold;
    letter-spacing:1px;
}

.value{
    margin-top:5px;
    font-size:20px;
}

.barcode{
    margin-top:8px;
    height:45px;
    background: repeating-linear-gradient(
        90deg,
        #000 0px,
        #000 2px,
        #fff 2px,
        #fff 4px
    );
}

.center{
    text-align:center;
}

/* ===== PRINT STYLE ===== */
@media print {

    body * {
        visibility: hidden;
    }

    .label, .label * {
        visibility: visible;
    }

    .label {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
    }
}

</style>
</head>

<body>

<div class="wrapper">

<!-- FORM -->
<div class="form-section">
    <h3>Input Data</h3>
    <input type="text" id="partNumber" placeholder="TFV PART NUMBER">
    <input type="text" id="date" placeholder="DATE">
    <input type="text" id="qty" placeholder="QTY">
    <input type="text" id="boxNo" placeholder="BOX NO">
    <input type="text" id="po" placeholder="PO">
    <input type="text" id="gross" placeholder="GROSS WEIGHT">
    <input type="text" id="net" placeholder="NET WEIGHT">
    <input type="text" id="supplier" placeholder="SUPPLIER">
    
    <button onclick="updateLabel()">Update Label</button>
    <button onclick="printLabel()">Print Label</button>
</div>

<!-- LABEL -->
<div class="label">

    <div class="row">
        <div class="col">
            <div class="title">TFV PART NUMBER: <span id="previewPart">309-3780</span></div>
            <div class="barcode"></div>
        </div>
        <div class="col center">
            <div class="title">DATE</div>
            <div class="value" id="previewDate">FEBRUARY, 2026</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="title">QTY: <span id="previewQty">50</span></div>
            <div class="barcode"></div>
        </div>
        <div class="col">
            <div class="title">BOX NO: <span id="previewBox">90</span></div>
            <div class="barcode"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="title">PO: <span id="previewPO">4500170216</span></div>
            <div class="barcode"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="title">GROSS WEIGHT: <span id="previewGross">18.83KG</span></div>
        </div>
        <div class="col center">
            <div class="title">SUPPLIER</div>
            <div class="value" id="previewSupplier">CADA</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="title">NET WEIGHT: <span id="previewNet">18.13KG</span></div>
        </div>
    </div>

</div>
</div>

<script>
function updateLabel(){
    previewPart.innerText = partNumber.value;
    previewDate.innerText = date.value;
    previewQty.innerText = qty.value;
    previewBox.innerText = boxNo.value;
    previewPO.innerText = po.value;
    previewGross.innerText = gross.value;
    previewNet.innerText = net.value;
    previewSupplier.innerText = supplier.value;
}

function printLabel(){
    window.print();
}
</script>

</body>
</html>
