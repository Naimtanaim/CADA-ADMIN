<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Label Thermal 100x150</title>

<style>

/* ===== BODY ===== */
body{
    font-family: Arial, Helvetica, sans-serif;
    padding:20px;
}

/* ===== LAYOUT ===== */
.wrapper{
    display:flex;
    gap:40px;
}

/* ===== FORM ===== */
.form-section{
    width:260px;
}

.form-section input{
    width:100%;
    padding:5px;
    margin-bottom:8px;
}

.form-section button{
    width:100%;
    padding:8px;
    margin-bottom:6px;
    font-weight:bold;
    cursor:pointer;
}

/* ===== LABEL SIZE FIX 100mm x 150mm ===== */
.label{
    width:100mm;
    height:150mm;
    border:3px solid #000;
    font-size:14px;
    box-sizing:border-box;
    background:#fff;
}

/* ===== ROW & COLUMN ===== */
.row{
    display:flex;
    border-bottom:2px solid #000;
}

.row:last-child{
    border-bottom:none;
}

.col{
    flex:1;
    padding:6px;
    border-right:2px solid #000;
}

.col:last-child{
    border-right:none;
}

.title{
    font-weight:bold;
    font-size:13px;
}

.value{
    font-size:15px;
    margin-top:3px;
}

.barcode{
    margin-top:4px;
    height:20px; /* Diperkecil */
    background: repeating-linear-gradient(
        90deg,
        #000 0px,
        #000 1.5px,
        #fff 1.5px,
        #fff 3px
    );
}

.center{
    text-align:center;
}

/* ===== PRINT SETTING ===== */
@page {
    size: 100mm 150mm;
    margin: 0;
}

@media print {

    body * {
        visibility: hidden;
    }

    .label, .label * {
        visibility: visible;
    }

    .label {
        position: absolute;
        left: 0;
        top: 0;
    }
}

</style>
</head>

<body>

<div class="wrapper">

<!-- ================= FORM ================= -->
<div class="form-section">
    <h3>Input Data</h3>

    <input type="text" id="partNumber" placeholder="TFV PART NUMBER">
    <input type="text" id="date" placeholder="DATE">
    <input type="text" id="qty" placeholder="QTY">
    <input type="text" id="boxNo" placeholder="BOX NO">
    <input type="text" id="po" placeholder="PO">
    <input type="text" id="gross" placeholder="GROSS WEIGHT">
    <input type="text" id="net" placeholder="NET WEIGHT">
    <input type="text" id="supplier" placeholder="SUPPLIER">

    <button onclick="updateLabel()">Update Label</button>
    <button onclick="printLabel()">Print Label</button>
</div>

<!-- ================= LABEL ================= -->
<div class="label">

    <!-- Row 1 -->
    <div class="row">
        <div class="col">
            <div class="title">
                TFV PART NUMBER: 
                <span id="previewPart">309-3780</span>
            </div>
            <div class="barcode"></div>
        </div>
        <div class="col center">
            <div class="title">DATE</div>
            <div class="value" id="previewDate">FEBRUARY, 2026</div>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="col">
            <div class="title">
                QTY: 
                <span id="previewQty">50</span>
            </div>
            <div class="barcode"></div>
        </div>
        <div class="col">
            <div class="title">
                BOX NO: 
                <span id="previewBox">90</span>
            </div>
            <div class="barcode"></div>
        </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
        <div class="col">
            <div class="title">
                PO: 
                <span id="previewPO">4500170216</span>
            </div>
            <div class="barcode"></div>
        </div>
    </div>

    <!-- Row 4 -->
    <div class="row">
        <div class="col">
            <div class="title">
                GROSS WEIGHT: 
                <span id="previewGross">18.83KG</span>
            </div>
        </div>
        <div class="col center">
            <div class="title">SUPPLIER</div>
            <div class="value" id="previewSupplier">CADA</div>
        </div>
    </div>

    <!-- Row 5 -->
    <div class="row">
        <div class="col">
            <div class="title">
                NET WEIGHT: 
                <span id="previewNet">18.13KG</span>
            </div>
        </div>
    </div>

</div>
</div>

<script>

function updateLabel(){
    previewPart.innerText = partNumber.value;
    previewDate.innerText = date.value;
    previewQty.innerText = qty.value;
    previewBox.innerText = boxNo.value;
    previewPO.innerText = po.value;
    previewGross.innerText = gross.value;
    previewNet.innerText = net.value;
    previewSupplier.innerText = supplier.value;
}

function printLabel(){
    window.print();
}

</script>

</body>
</html>
